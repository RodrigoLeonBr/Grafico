<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO write content</div>
        <div class="row">
            <canvas id="myChart" width="100" height="100"></canvas>
        </div>
        <div class="row">
            <canvas id="pizza" width="400" height="120" style="display: block; width: 400px; height: 120px;"></canvas>
        </div>
        <div class="row">
            <canvas id="area" width="400" height="120" style="display: block; width: 400px; height: 120px;"></canvas>
        </div>

        <script src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/Chart.bundle.min.js"></script>
    </body>

    <script>
        //GRÁFICO DE BARRAS , TESTE
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow"],
                datasets: [{
                        label: "My First Dataset",
                        data: [300, 50, 100],
                        backgroundColor: [
                            "rgb(255, 99, 132)",
                            "rgb(54, 162, 235)",
                            "rgb(255, 205, 86)"]
                    }]
            },
            options: {
                scales: {
                    yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                }
            }
        });

        //GRÁFICO DE PIZZA TESTE
        new Chart(document.getElementById("pizza"), {
            type: "pie",
            data: {
                labels: ["Red", "Blue", "Yellow"],
                datasets: [
                    {
                        label: "My First Dataset",
                        data: [300, 50, 100],
                        backgroundColor: [
                            "rgb(255, 99, 132)",
                            "rgb(54, 162, 235)",
                            "rgb(255, 205, 86)"
                        ]
                    }
                ]
            }
        });
        //GRÁFICO DE AREA
        new Chart(document.getElementById("area"), {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "Grafico de Linha",
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: true,
                        borderColor: "rgb(75, 192, 192)"
                    }
                ]
            },
            options: {}
        });

    </script>
